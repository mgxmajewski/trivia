<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Run Script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = "Correct! It's approximately close to speed of light";
                });

                // When any incorrect naswer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i <incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function () {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = "Incorrect! It's approximately close to speed of light";
                    });
                }





            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is approximate speed of information travel on the internet?</h3>

                <button class="correct">200,000 - 300,000 km/s</button>
                <button class="incorrect">200,000 - 300,000 km/h</button>
                <button class="incorrect">20,000 - 30,000 km/s</button>

                <p id ="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is the largest country on Earth?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id ="feedback2"></p>

            </div>

        </div>
    </body>
</html>
